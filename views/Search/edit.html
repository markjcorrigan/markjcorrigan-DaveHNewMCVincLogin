{% extends "base.html" %}

{% block title %}Edit Record{% endblock %}

{% block body %}
{% if current_user %}

<div class="row">
    <div class="col-md-12">
        <h1>Edit Record</h1>
        <form method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ result.title }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description">{{ result.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" class="form-control" id="url" name="url" value="{{ result.url }}">
            </div>
            <div class="form-group">
                <label for="keywords">Keywords:</label>
                <input type="text" class="form-control" id="keywords" name="keywords" value="{{ result.keywords }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% else %}

{% endif %}
{% endblock %}
